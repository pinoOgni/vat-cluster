name: Linter

on:
  push:
    branches:
      - "master"
  workflow_dispatch:

jobs:
  terraform-lint:
    runs-on: ubuntu-latest
    name: Terraform Lint
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Check linting of Terraform files
        uses: devops-infra/action-tflint@v0.3

  ansible-lint:
    name: Ansible Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ansible-lint
        uses: ansible/ansible-lint@main


